{% extends "index.html" %}
{% load static %}
{% block page_content %}
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
          min-height: 100vh;
          display: flex;
          flex-direction: column;
          overflow: scroll;
        }

        .page-section {
            padding: 3rem 0;
        }

        .page-section .page-section-heading {
            font-size: 1.25rem;
            line-height: 1rem;
        }

        .divider-custom {
            margin: 1.25rem 0 1.5rem;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .divider-custom .divider-custom-line {
            width: 100%;
            max-width: 18rem;
            height: 0.25rem;
            background-color: #2c3e50;
            border-radius: 1rem;
            border-color: #2c3e50;
        }

        .divider-custom .divider-custom-line:first-child {
            margin-right: 1rem;
        }

        .divider-custom.divider-light .divider-custom-line {
            background-color: #fff;
        }

    </style>

    <section id="contact" class="page-section bg-primary text-white">
        <div class="container">
            <h2 class="page-section-heading text-center text-uppercase">Данные для обратной связи</h2>

            <div class="divider-custom divider-light">
                <div class="divider-custom-line"></div>

            </div>

            <div class="row justify-content-center flex">
                <div class="col-md-12 col-xl-10">
                    <form id="contactForm" action="/contacts/" method="post">
                        {% csrf_token %}

                        <div class="form-group">
                            <label for="id_name">Name</label>
                            {{ form.name }}
                        </div>

                        <div class="form-group">
                            <label>Email</label>
                            {{ form.email }}
                        </div>

                        <div class="form-group">
                            <label>Message</label>
                            {{ form.message }}
                        </div>

                        <div class="text-center mt-3">
                            <button id="submitButton" class="btn btn-primary btn-xl" type="submit">Отправить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

{%endblock%}
